<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Brest</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-banner">
            <div class="container">
                <header class="header">
                    <div class="header__logo">MOVEE</div>
                    <nav class="header__menu">
                        <li class="header__link">Цены</li>
                        <li class="header__link">Автопарк</li>
                        <li class="header__link">Отзывы</li>
                        <li class="header__link">Контакты</li>
                    </nav>
                    <div class="header__contacts">8(029)-999-12-13</div>
                </header>
                <div class="content">
                    <div class="content__column1">
                        <h1 class="content__titel">Квартирные переезды</h1>
                        <p class="content__subtitel">По Бресту и области</p>
                        <div class="font"></div>
                        <div class="content__button">Заказать</div>
                        <div class="content__pluses">
                            <div class="content__plus1 plus">
                                <div class="plus__image">
                                    <img src="image/plus1.png" alt="plus1">
                                </div>
                                <p class="plus__text">Более 800 переездов</p>
                            </div>
                            <div class="content__plus2">
                                <div class="plus__image2">
                                    <img src="image/plus2.png " alt="plus2">
                                </div>
                                <p class="plus__text">Бережная упаковка</p>
                            </div>
                            <div class="content__plus3">
                                <div class="plus__image">
                                    <!-- <img src="image/manBan.png" alt="plus3"> -->
                                    <img src="image/plus3.png" alt="plus3">
                                </div>
                                <p class="plus__text">Фиксированная цена</p>
                            </div>
                        </div>
                    </div>
                    <div class="content__column2">
                        <div class="content__img">
                            <img src="image/manBan.png" alt="manBan">
                        </div>
                        <div class="content__column3">
                            <img class="bus" src="image/column3.png" alt="column3">
                            <img class="phone" src="image/phone.png" alt="phone">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer>
    
        </footer>

    </div>
</body>
</html>
